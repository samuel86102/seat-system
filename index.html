<!doctype html>


<style>






</style>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5 text-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">先生/小姐</span>
                    </div>
                  </div>
                  
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">人</span>
                    </div>
                  </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">電話</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>




                <div class="row p-3">
                    <div class="col">


                        <input type="radio" class="btn-check" name="options-outlined" id="seat-A" autocomplete="off">
                        <label class="btn btn-outline-primary" for="seat-A">A</label>
                        


                    </div>
                    <div class="col">


                        <input type="radio" class="btn-check" name="options-outlined" id="seat-B" autocomplete="off">
                        <label class="btn btn-outline-primary" for="seat-B">B</label>


                    </div>
                </div>
                <div class="row p-3">
                    <div class="col">

                        <input type="radio" class="btn-check" name="options-outlined" id="seat-C" autocomplete="off">
                        <label class="btn btn-outline-primary" for="seat-C">C</label>


                    </div>
                    <div class="col">

                        <input type="radio" class="btn-check" name="options-outlined" id="seat-Y" autocomplete="off">
                        <label class="btn btn-outline-primary" for="seat-Y">Y</label>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
